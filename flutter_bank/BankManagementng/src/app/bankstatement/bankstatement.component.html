<app-admin-header></app-admin-header>
<!-- ------------------------------------------------------------------------------------------------ -->
<div class="row">
  <div class="col-md-3">
    <app-admin-sidebar></app-admin-sidebar>
  </div>

  <div class="col-md-8">
    <div class="container mt-5 border-0 shadow"
      style="background-image: url('https://wpamelia.com/wp-content/uploads/2019/02/7644.jpg'); border-radius: 60px;">
      <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-6 my-5"><br>
          <h3 class="text-center text-light fw-bolder">Transaction Statement</h3><br>
          <div>
            <form (ngSubmit)="searchtransaction()">
              <div class="bg-warning-subtle p-3" style="border-radius: 40px;">

                <div class="mb-3">
                  <label for="a_number" class="form-label fw-bolder">Account Number</label>
                  <input type="text" class="form-control ps-3" id="a_number" name="a_number" [(ngModel)]="a_number"
                    required placeholder="enter your account number">
                </div>

                <div class="mb-3">
                  <label for="predate" class="form-label fw-bolder">From Date</label>
                  <input type="date" class="form-control " id="predate" name="predate" [(ngModel)]="predate" required
                    placeholder="enter previous date">
                </div>

                <div class="mb-3">
                  <label for="curdate" class="form-label fw-bolder">To Date</label>
                  <input type="date" class="form-control " id="curdate" name="curdate" [(ngModel)]="curdate" required
                    placeholder="enter next date">
                </div>

              </div><br><br>
              <button type="submit"
                class="btn btn-primary text-white px-5 d-flex m-auto  fw-bolder mt-2">Search</button>
            </form>
          </div>
        </div>

        <div class="col-md-1">

        </div>

      </div>
    </div>

  </div>
</div>
